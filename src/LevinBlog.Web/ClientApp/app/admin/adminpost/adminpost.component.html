<h1 style="margin-bottom:50px; margin-top:50px">{{title}}</h1>
<section class="admin-posts">
    <div *ngIf="!showEdit">
        <div class="large-3 columns">
            <div class="admin-canvas-content">
                <pc-loader [loading]="loading"></pc-loader>
                <div class="large-12 columns">

                    <div class="clearfix" style="margin-left:20px">
                        <button class="button tiny secondary float-left" (click)="selectPost()">
              Add
            </button>
                    </div>
                    <div class="card-block table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Url</th>
                                    <th>Created Date</th>
                                    <th>Last Modified</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let post of posts">
                                    <td>
                                        <button type="button" (click)="selectPost(post)">
                      <i class="fa fa-fw fa-edit"></i>
                    </button>
                                        <button type="button" (click)="remove(post.id)">
                      <i class="fa fa-fw fa-trash"></i>
                    </button>
                                        <button type="button" (click)="helpWindow(post)">
                      <i class="fa fa-fw fa-eye"></i>
                    </button>
                                    </td>
                                    <td>{{post.name}}</td>
                                    <td>{{post.url}}</td>
                                    <td>{{post.createdOn | date: 'shortDate'}}</td>
                                    <td>{{post.modifiedOn | date: 'shortDate'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row large-9 columns" *ngIf="showEdit">
        <div class="admin-canvas-content">
            <pc-loader [loading]="loading"></pc-loader>
            <div class="row">
                <div class="large-12 columns">
                    <div class="clearfix">
                        <button class="button tiny secondary float-lefft save" (click)="reset()">
              Go Back
            </button>
                        <button class="button tiny secondary float-right save" (click)="save(selectedPost)">
              Save
            </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Title</label>

                    <input type="text" [(ngModel)]="selectedPost.title">
                </div>
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Url</label>

                    <input type="text" [(ngModel)]="selectedPost.url">
                </div>
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Code Link</label>

                    <input type="text" [(ngModel)]="selectedPost.link">
                </div>
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Keywords</label>
                    <input type="text" [(ngModel)]="selectedPost.keywords">
                </div>
            </div>
            <div class="row">
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Large Image</label>
                    <input type="text" [(ngModel)]="selectedPost.image">
                </div>
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Small Image</label>
                    <input type="text" [(ngModel)]="selectedPost.smallImage">
                </div>
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Icon Image</label>
                    <input type="text" [(ngModel)]="selectedPost.iconImage">
                </div>
            </div>
            <div class="row">
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Created On</label>
                    <input type="text" [ngModel]="selectedPost.createdOn | date:'MM-dd-yyyy'" disabled>
                </div>
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Posted On</label>
                    <input type="text" [ngModel]="selectedPost.postedOn | date:'MM-dd-yyyy'" disabled>
                </div>
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Modified On</label>
                    <input type="text" [ngModel]="selectedPost.modifiedOn | date:'MM-dd-yyyy'" disabled>
                </div>
                <div class="large-3 columns" style="padding-right:50px">
                    <label class="d-block">Published</label>
                    <input id="published" type="checkbox" [checked]="selectedPost.published" (change)="selectedPost.published = !selectedPost.published">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <label class="d-block">Description <span>({{getDescriptionLength()}})</span></label>

                    <textarea [(ngModel)]="selectedPost.description" style="width:100%" class="admin-post-description" rows="4"></textarea>
                </div>
                <div class="col-lg-5">
                    <label class="d-block">Excerpt</label>
                    <textarea [(ngModel)]="selectedPost.excerpt.content" style="width:100%" *ngIf="selectedPost.excerpt" rows="4"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <label class="d-block">Article</label>
                    <ckeditor [(ngModel)]="selectedPost.article.content" debounce="500" [config]="config"></ckeditor>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <fieldset class="fieldset">
                        <legend>Categories</legend>
                        <span *ngFor="let category of categories" class="admin-post-collection-item">
              <input type="checkbox" (click)="onCategoryClick(category)"
                     [checked]="selectedPost.category && selectedPost.category.id === category.id">
              <label>{{ category.name | truncate : 20 }}</label>
            </span>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <fieldset class="fieldset">
                        <legend>Tags</legend>
                        <span *ngFor="let tag of tags" class="admin-post-collection-item">
              <input type="checkbox" (click)="onTagClick(tag)"
                     [checked]="isTagSet(tag)"><label>{{ tag.name | truncate : 20 }}</label>
            </span>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</section>
